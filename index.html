<body>


  <form id="myForm" class="glassmorphism-form">
    <input type="text" id="myInput" placeholder="Enter city name .." />
  </form>
<br/>

  <p id="loc">&nbsp;</p>
  
<center>
  <a id="favoriteButton">(Save Searched Location)</a>
 </center> 
  
    
  
  <p id="desc" style="text-align: center">&nbsp;</p>
  <p id="date" style="text-align: center">&nbsp;</p>



  <div class="panel">
    <p id="desc">&nbsp;</p>

    <div class="left-panel">
      <p id="temp">&nbsp;</p>
    </div>
    <div class="right-panel" style="font-size: 1.5em">
      <p id="minmax">&nbsp;</p>
    </div>
    <br />
    <div class="details">
      <p id="detailsnow">&nbsp;</p>
    </div>
  </div>

  <div class="future">
    <div class="div1">
      <p id="tomorrow">&nbsp;</p>
    </div>
    <div class="div2">
      <p id="overmorrow">&nbsp;</p>
    </div>
  </div>




  <div id="buttons">
    <button class="tablinks" onclick="openTab(event, 'today')">
      Today
    </button>

    <button class="tablinks" onclick="openTab(event, 'nextday')">
      Tomorrow
    </button>
    <button class="tablinks" onclick="openTab(event, 'nextnextday')">
      Overmorrow
    </button>


    <button class="tablinks" onclick="openTab(event, 'graphs')">
      Graphs
    </button>

  </div>

  <div id="today" class="tabcontent">

    <div id="today1"></div>
  </div>

  <div id="nextday" class="tabcontent">

    <div id="nextday1"></div>
  </div>

  <div id="nextnextday" class="tabcontent">

    <div id="nextnextday1"></div>
  </div>

  <center>
    <div id="graphs" class="tabcontent">
      Today
      <br />
      <br/>
      <canvas id="weatherCharttoday" width="400" height="200"></canvas>
      <br />
      Tomorrow
      <br />
      <br/>
      <canvas id="weatherChartnextday" width="400" height="200"></canvas><br />
      Day after Tomorrow
      <br />
      <br/>
      <canvas id="weatherChartnextnextday" width="400" height="200"></canvas><br />
    </div>
  </center>





  <div id="favoriteDetails" style="margin-top:2%">
    <center style="font-size:2em;">Saved Locations</center>
    <div id="favoriteList">
      <!-- Placeholder for favorite location details -->
    </div>
  </div>




  <footer>
    An open source weather app using wttr API, made with ❤️ by Ronynn.
    <br />
    <br />
    <a href="https://github.com/ronynn/ronynn.github.io"><img src="https://img.shields.io/github/stars/ronynn/weather?style=social" width="75" height="20" alt="stars on homepage repo" /></a>
  </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  if (navigator.serviceWorker) {
    navigator.serviceWorker.register("/weather/sw.js", {
      scope: "/weather/"
    });
  }

  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    document.getElementById(tabName).style.display = "block";
        document.getElementById(tabName).scrollIntoView({ behavior: "smooth", block: "end" });
  }

</script>
<script src="script.js"></script>
